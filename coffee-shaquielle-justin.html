<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>Fancy Coffee Company©</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/coffee-project.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fot=no">
</head>
<body>

<div>
  <svg>
    <text x="18%" y="60%">
      Fancy Coffee Company ©
    </text>
  </svg>
</div>
<br>


<div class="container">
  <div class="row">
    <div class="col-8 text-center card" >
      <div id="coffees" class="coffee">
        <span>Coffee Id</span>
        <h1>Coffee Name</h1>
        <p>Coffee Roast</p>
      </div>
    </div>

    <br>

    <div class="col-4 text-center card">
      <form>
        <h1>Search for a Coffee:</h1>
        <label for="roast-selection">Filter by Roast:</label>
        <select id="roast-selection">
          <option>All Roasts</option>
          <option>Light</option>
          <option>Medium</option>
          <option>Dark</option>
        </select>
      </form>
      <form>
        <label for="coffee-selection">Filter by Name:</label>
        <input id="coffee-selection" name="coffee-selection" type="text">
      </form>
      <br>

      <form>
        <h1>Add a Coffee:</h1>
        <label for="new-roast-selection">New Roast:</label>
        <select id="new-roast-selection">
          <option>Light</option>
          <option>Medium</option>
          <option>Dark</option>
        </select>
        <br>
        <label for="new-coffee-selection">New Coffee Name:</label>
        <input id="new-coffee-selection" name="new-coffee-selection" type="text">
      </form>
      <div>
        <input class="btn btn-dark btn-block" id="submit" type="submit" />
      </div>

      <br>

      */// coffee cup cursor
      <style>* {cursor: url(https://cur.cursors-4u.net/food/foo-2/foo133.cur), auto !important;}</style>
      <a href="https://www.cursors-4u.com/cursor/2006/05/03/foo133.html" target="_blank" title="Coffee">
        <img src="https://cur.cursors-4u.net/cursor.png" alt="Coffee" style="position:absolute;" />
      </a>

    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/coffee-project.js"></script>

</body>
</html>
